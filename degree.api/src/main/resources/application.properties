server.port=8085
spring.datasource.url=jdbc:mysql://localhost:3306/degreeapi
#  jdbc:mysql://localhost:3306/library?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=
## Hibernate Properties
## The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#
## Hibernate ddl auto (create, create-drop, validate, update)
## Tell hibernate to create the database and its tables on startup
spring.jpa.hibernate.ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

## Show queries
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true